    <script>
        window.onload = () => {
            const toggle = document.getElementById("myToggle");
            const thumb = toggle.querySelector(".toggle-thumb");
            const thumbLabel = toggle.querySelector(".toggle-thumb-label");
            const options = toggle.querySelectorAll(".toggle-option");

            let isOn = true;

            function updateToggle() {
                if (isOn) {
                    // thumb 이동
                    thumb.style.left = "0";
                    thumbLabel.style.left = "0";

                    // 글자 표시
                    thumbLabel.textContent = "ON";
                    thumbLabel.style.color = "#fff";

                    // 옵션 글자는 항상 비활성 색상
                    options[0].style.color = "#333";
                    options[1].style.color = "#333";
                } else {
                    thumb.style.left = "50%";
                    thumbLabel.style.left = "50%";

                    thumbLabel.textContent = "OFF";
                    thumbLabel.style.color = "#fff";

                    options[0].style.color = "#333";
                    options[1].style.color = "#333";
                }
            }

            // 클릭 시 토글
            toggle.addEventListener("click", () => {
                isOn = !isOn;
                updateToggle();
            });

            // 초기 상태 반영
            updateToggle();


            const gnbItems = document.querySelectorAll(".gnb li");

            gnbItems.forEach(item => {
                item.addEventListener("click", () => {
                    gnbItems.forEach(i => i.classList.remove("active"));

                    item.classList.add("active");
                });
            });


        };
    </script>
</head>
