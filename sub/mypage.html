<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage | MUSINSA</title>
    <link rel="stylesheet" href="../css/sub.css">
    <script>
        window.onload = () => {
            function setupTabs(selector) {
                const tabs = document.querySelectorAll(selector);
                if (tabs.length === 0) return;

                const existingActive = Array.from(tabs).find(t => t.classList.contains("active")) || tabs[0];
                const firstImg = existingActive.querySelector("img");
                if (firstImg) firstImg.src = firstImg.src.replace("-off", "-on");


                // 클릭 이벤트
                tabs.forEach(tab => {
                    tab.addEventListener("click", function (e) {
                    if (e.target.closest("a")) return;
                        e.preventDefault();

                        // 기존 활성화 해제
                        tabs.forEach(t => {
                            t.classList.remove("active");
                            const img = t.querySelector("img");
                            if (img) img.src = img.src.replace("-on", "-off");
                        });

                        // 클릭한 탭 활성화
                        tab.classList.add("active");
                        const img = tab.querySelector("img");
                        if (img) img.src = img.src.replace("-off", "-on");
                    });
                });
            }
            // 적용
            setupTabs(".bottom_nav .tab_nav li");

        };
    </script>
</head>
<body class="sub-page mypage">
    



    <div class="bottom_nav">
            <ul class="tab_nav">
                <li>
                    <img src="../img/search-icon-off.webp" alt="카테고리아이콘">
                    <b>카테고리</b>
                </li>
                <li>
                    <img src="../img/style-icon-off.webp" alt="스타일아이콘">
                    <b>스타일</b>
                </li>
                <li>
                    <a href="../index.html">
                    <img src="../img/home-icon-off.webp" alt="홈아이콘">
                    <b>홈</b>
                    </a>
                </li>
                <li>
                    <img src="../img/heart-icon-off.webp" alt="좋아요아이콘">
                    <b>좋아요</b>
                </li>
                <li class="active">
                    <img src="../img/my-icon-off.webp" alt="마이아이콘">
                    <b>마이</b>
                </li>
            </ul><!-- tab_nav -->
        </div><!-- bottom_nav -->
</body>
</html>
